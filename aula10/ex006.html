<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(101, 68, 131);
            color: whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
           // window.alert("VocÃª clicou :o")
            a.innerText = 'Clickou'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou rs'
            a.style.background = 'pink'
        }

        function sair() {
            a.innerText = 'Saiu kk'
            a.style.background = 'rgb(101, 68, 131)'
        }

    </script>
    
</body>
</html>
